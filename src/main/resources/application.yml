server:
    port: 8086

bpdm-cert:
    name: "BPDM Certificate Management"
    description: "Service that manages and shares business partner certificates"
    version: "0.0.1"
    datasource:
        host: localhost
    security:
        enabled: false

management:
    endpoint:
        health:
            probes:
                enabled: true
    health:
        livenessState:
            enabled: true
        readinessState:
            enabled: true

spring:
    datasource:
        driverClassName: org.postgresql.Driver
        password: ''
        url: jdbc:postgresql://${bpdm-cert.datasource.host}:5432/bpdm_certificates
        username: bpdm_certificates
    # Flyway configuration
    flyway:
        enabled: true
        schemas: bpdm_certificates
    jpa:
        hibernate:
            ddl-auto: none
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                default_schema: bpdm_certificates

springdoc:
    api-docs:
        enabled: true
        path: /docs/api-docs
    swagger-ui:
        disable-swagger-default-url: true
        path: /ui/swagger-ui
        show-common-extensions: true
